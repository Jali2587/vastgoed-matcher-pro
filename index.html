<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastgoed Matcher Pro AI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Users, Building, Star, LogOut, User, Plus, Settings } = lucide;

        const VastgoedApp = () => {
          const [user, setUser] = useState(null);
          const [showAuth, setShowAuth] = useState(true);

          // System users with access control
          const systemUsers = [
            { 
              id: 'admin1', 
              email: 'admin@vastgoed.nl', 
              password: 'admin123', 
              name: 'Beheerder', 
              company: 'Vastgoed Matcher Pro', 
              role: 'admin', 
              status: 'active'
            },
            { 
              id: 'user1', 
              email: 'jan@example.com', 
              password: 'password123', 
              name: 'Jan Vermeer', 
              company: 'Vermeer Vastgoed', 
              role: 'user', 
              status: 'active'
            }
          ];

          // Login function
          const handleLogin = (credentials) => {
            console.log('Login attempt:', credentials.email);
            
            const foundUser = systemUsers.find(u => 
              u.email.toLowerCase() === credentials.email.toLowerCase() && 
              u.password === credentials.password
            );
            
            if (!foundUser) {
              alert('Ongeldige inloggegevens');
              return;
            }
            
            if (foundUser.status !== 'active') {
              alert('Account niet actief');
              return;
            }
            
            setUser({
              id: foundUser.id,
              name: foundUser.name,
              email: foundUser.email,
              company: foundUser.company,
              role: foundUser.role
            });
            
            setShowAuth(false);
            console.log('Login successful:', foundUser.name);
          };

          const handleLogout = () => {
            setUser(null);
            setShowAuth(true);
          };

          // Login Form Component
          const LoginForm = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
              e.preventDefault();
              handleLogin({ email, password });
            };

            return React.createElement('div', { className: 'min-h-screen bg-gray-50 flex items-center justify-center' },
              React.createElement('div', { className: 'max-w-md w-full bg-white rounded-lg shadow-md p-8' },
                React.createElement('div', { className: 'text-center mb-8' },
                  React.createElement('h1', { className: 'text-2xl font-bold text-gray-900' }, 'Vastgoed Matcher Pro'),
                  React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Inloggen op je account')
                ),

                // Demo credentials
                React.createElement('div', { className: 'bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6' },
                  React.createElement('h4', { className: 'font-semibold text-blue-800 mb-2' }, 'Demo Login:'),
                  React.createElement('div', { className: 'text-sm text-blue-700 space-y-1' },
                    React.createElement('p', null, 'ðŸ‘‘ Admin: admin@vastgoed.nl / admin123'),
                    React.createElement('p', null, 'ðŸ‘¤ User: jan@example.com / password123')
                  )
                ),

                React.createElement('form', { onSubmit: handleSubmit, className: 'space-y-4' },
                  React.createElement('div', null,
                    React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Email'),
                    React.createElement('input', {
                      type: 'email',
                      value: email,
                      onChange: (e) => setEmail(e.target.value),
                      className: 'w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500',
                      required: true
                    })
                  ),
                  React.createElement('div', null,
                    React.createElement('label', { className: 'block text-sm font-medium text-gray-700 mb-1' }, 'Wachtwoord'),
                    React.createElement('input', {
                      type: 'password',
                      value: password,
                      onChange: (e) => setPassword(e.target.value),
                      className: 'w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500',
                      required: true
                    })
                  ),
                  React.createElement('button', {
                    type: 'submit',
                    className: 'w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors'
                  }, 'Inloggen')
                )
              )
            );
          };

          // Main Dashboard
          const Dashboard = () => {
            return React.createElement('div', { className: 'max-w-7xl mx-auto p-6' },
              // Header
              React.createElement('div', { className: 'mb-8 flex justify-between items-center' },
                React.createElement('div', null,
                  React.createElement('h1', { className: 'text-3xl font-bold text-gray-900 mb-2' }, 'Vastgoed Matcher Pro AI'),
                  React.createElement('p', { className: 'text-gray-600' }, `Welkom terug, ${user.name}!`),
                  React.createElement('div', { className: 'flex items-center space-x-4 mt-2' },
                    React.createElement('span', { className: 'text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full' }, 
                      user.role === 'admin' ? 'ðŸ‘‘ Beheerder' : 'ðŸ‘¤ Gebruiker'
                    )
                  )
                ),
                React.createElement('div', { className: 'flex items-center space-x-4' },
                  React.createElement('div', { className: 'text-right' },
                    React.createElement('div', { className: 'flex items-center space-x-2 text-gray-600' },
                      React.createElement(User, { size: 16 }),
                      React.createElement('span', null, user.name)
                    ),
                    React.createElement('div', { className: 'text-sm text-gray-500' }, user.company)
                  ),
                  React.createElement('button', {
                    onClick: handleLogout,
                    className: 'flex items-center space-x-2 text-gray-600 hover:text-red-600'
                  },
                    React.createElement(LogOut, { size: 16 }),
                    React.createElement('span', null, 'Uitloggen')
                  )
                )
              ),

              // Content
              React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' },
                React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow-md border' },
                  React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm font-medium text-gray-600' }, 'Investeerders'),
                      React.createElement('p', { className: 'text-2xl font-bold text-gray-900' }, '3')
                    ),
                    React.createElement(Users, { className: 'h-8 w-8 text-blue-600' })
                  )
                ),
                React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow-md border' },
                  React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm font-medium text-gray-600' }, 'Deals'),
                      React.createElement('p', { className: 'text-2xl font-bold text-gray-900' }, '4')
                    ),
                    React.createElement(Building, { className: 'h-8 w-8 text-green-600' })
                  )
                ),
                React.createElement('div', { className: 'bg-white p-6 rounded-lg shadow-md border' },
                  React.createElement('div', { className: 'flex items-center justify-between' },
                    React.createElement('div', null,
                      React.createElement('p', { className: 'text-sm font-medium text-gray-600' }, 'AI Matches'),
                      React.createElement('p', { className: 'text-2xl font-bold text-gray-900' }, '12')
                    ),
                    React.createElement(Star, { className: 'h-8 w-8 text-purple-600' })
                  )
                )
              ),

              // Success message
              React.createElement('div', { className: 'mt-8 bg-green-50 border border-green-200 rounded-lg p-6' },
                React.createElement('h3', { className: 'text-lg font-semibold text-green-800 mb-2' }, 'ðŸŽ‰ Applicatie werkt!'),
                React.createElement('p', { className: 'text-green-700' }, 
                  user.role === 'admin' 
                    ? 'Je bent ingelogd als beheerder. Alle functies zijn beschikbaar.'
                    : 'Je bent ingelogd als gebruiker. Welkom bij Vastgoed Matcher Pro!'
                ),
                React.createElement('p', { className: 'text-sm text-green-600 mt-2' }, 
                  'Deze eenvoudige versie werkt. We kunnen nu stap voor stap uitbreiden.'
                )
              )
            );
          };

          // Main render
          if (showAuth || !user) {
            return React.createElement(LoginForm);
          }

          return React.createElement(Dashboard);
        };

        // Render the app
        ReactDOM.render(React.createElement(VastgoedApp), document.getElementById('root'));
    </script>
</body>
</html>
